<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/styles.css" />

    <script src="/public/js/main.js" defer></script>
    <title>IA Traducciones</title>
  </head>
  <body>
    <h1>Traducciones en tiempo real con IA</h1>

    <div class="chat">
      <div class="chat_messages"></div>

      <div class="chat_input-group">
        <input
          type="text"
          placeholder="Ingresa el texto que deseas traducir"
          id="message-input"
          class="message-input"
        />

        <div class="chat_select">
          <select name="select-language" id="select-language">
            <option value=""></option>
            <option value="español">Español</option>
            <option value="ingles">Inglés</option>
            <option value="fr">Francés</option>
            <option value="de">Alemán</option>
            <option value="it">Italiano</option>
            <option value="pt">Portugués</option>
            <option value="zh">Chino</option>
            <option value="ja">Japonés</option>
            <option value="ru">Ruso</option>
            <option value="ar">Árabe</option>
          </select>
          <button class="translate-button">Traducir</button>
        </div>
      </div>
    </div>
  </body>
</html>
