<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/IA-traduccion/public/css/styles.css" />
  <script src="/public/js/main.js" defer></script>
  <title>IA Traducciones</title>
</head>

<body>
  <div class="chat_header">
    <img src="./images/bot-chat.webp" alt="Imagen del logo del Chat " class="header_image">
    <h1 class="header_title">Chat de traducciones</h1>
  </div>
  <section class="chat">
    <div class="chat_messages">
    </div>
    <div class="chat_input-group">

      <input type="text" id="inputText" class="chat_input" placeholder="Escribe tu mensaje aquí...">
      <div class="chat_inputs">

        <select class="chat_select" name="targetLang" id="targetLang">
          <option value="Español">Español</option>
          <option value="Inglés">Inglés</option>
          <option value="Francés">Francés</option>
          <option value="Alemán">Alemán</option>
          <option value="Italiano">Italiano</option>
          <option value="Portugués">Portugués</option>
          <option value="Ruso">Ruso</option>
          <option value="Chino">Chino</option>
          <option value="Japonés">Japonés</option>
          <option value="Árabe">Árabe</option>
        </select>
        <button class="chat_button" id="translateButton">
          Traducir
        </button>
      </div>
    </div>
  </section>


</body>

</html>
